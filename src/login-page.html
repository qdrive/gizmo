<!DOCTYPE html>
<html>

<head>
  <title>gizmo-login-page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- begin: css -->
  <link href="assets/css/gizmo-core.css" rel="stylesheet">
  <link href="assets/css/gizmo-animate.css" rel="stylesheet">
  <link href="assets/css/gizmo-colour.css" rel="stylesheet">
  <link href="assets/css/gizmo-core.css" rel="stylesheet">
  <link href="assets/css/gizmo-responsive.css" rel="stylesheet">
  <link href="assets/css/theme/gizmo-blue.css" rel="stylesheet">
  <link href="assets/css/app.css" rel="stylesheet">
  <link href="assets/vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
  <!-- end: css -->
</head>

<body>
  <!-- begin: wrapper -->
  <div id="gz-wrapper">
    <!-- begin containers -->
    <div id="navbar-container">
      <!-- begin: navbar-content -->
      <div id="navbar-content" class="gz-top">
        <!-- begin: large-navbar-content -->
        <div id="large-navbar-content">
          <div class="gz-bar gz-theme-6 gz-card-x2 gz-left-align gz-font-x3">
            <a class="gz-bar-item gz-button gz-hide-x2 gz-hide-x3 gz-right gz-padding-x3 gz-hover-theme gz-font-x3" href="javascript:void(0);"
              title="Toggle Navigation Menu" onclick="toggleNav()"><i class="fa fa-fw fa-bars"></i></a>
            <a class="gz-bar-item gz-button gz-padding-x3 gz-hover-theme gz-font-x3" href="#">gz-demo</a>
            <a class="gz-bar-item gz-button gz-padding-x3 gz-hover-theme gz-font-x3" href="#"><i class="fa fa-fw fa-info"></i></a>
            <a class="gz-bar-item gz-button gz-padding-x3 gz-hover-theme gz-font-x3" href="#"><i class="fa fa-fw fa-envelope"></i></a>
            <a class="gz-bar-item gz-button gz-hide-x1 gz-padding-x3 gz-hover-theme gz-font-x3 gz-right" href="#"><i class="fa fa-fw fa-user"></i></a>
            <div class="gz-dropdown-hover gz-hide-x1">
              <a class="gz-button gz-hover-theme gz-padding-x3"><i class="fa fa-fw fa-pencil gz-margin-right"></i>Dropdown<i class="fa fa-fw fa-caret-down"></i></a>
              <div class="gz-dropdown-content gz-bar-block gz-card-x2">
                <a href="#" class="gz-bar-item gz-button gz-hover-theme gz-font-x3">Some Link</a>
                <a href="#" class="gz-bar-item gz-button gz-hover-theme gz-font-x3">Some Link</a>
                <a href="#" class="gz-bar-item gz-button gz-hover-theme gz-font-x3">Some Link</a>
              </div>
            </div>
          </div>
        </div>
        <!-- end: large-navbar-content -->
        <!-- begin: small-navbar-content -->
        <div id="small-navbar-content">
          <div class="gz-bar-block gz-theme-10 gz-hide gz-hide-x3 gz-hide-x2 gz-font-x3" id="navbar">
            <div class="gz-dropdown-hover">
              <a class="gz-button gz-hover-theme gz-padding-x3">Dropdown<i class="fa fa-fw fa-caret-down"></i></a>
              <div class="gz-dropdown-content gz-bar-block gz-card-x2">
                <a href="#" class="gz-bar-item gz-button gz-hover-theme gz-font-x3">Some Link</a>
                <a href="#" class="gz-bar-item gz-button gz-hover-theme gz-font-x3">Some Link</a>
                <a href="#" class="gz-bar-item gz-button gz-hover-theme gz-font-x3">Some Link</a>
              </div>
            </div>
          </div>
        </div>
        <!-- end: small-navbar-content -->
      </div>
      <!-- end: navbar-content -->
    </div>
    <div id="view-container">
      <!-- begin: view-content -->
      <div id="view-content">
        <!-- begin: content -->
        <div id="content">
          <!-- begin: login-content -->
          <div id="login-content" class="gz-content-x1 gz-animate-zoom">
            <div class="gz-row">
              <div class="gz-row-padding gz-padding-x6 gz-container">
                <div class="gz-col">
                  <div class="gz-panel gz-card-x2 gz-round-x2 gz-white">
                    <h2>Login</h2>
                    <form id="login-form">
                      <div class="gz-row gz-section">
                        <div class="gz-rest">
                          <input class="gz-input gz-border gz-round-x2" type="text" placeholder="username..."></input>
                        </div>
                      </div>
                      <div class="gz-row gz-section">
                        <div class="gz-rest">
                          <input class="gz-input gz-border gz-round-x2" type="password" placeholder="password..."></input>
                        </div>
                      </div>
                      <p class="gz-center">
                        <button class="gz-button gz-success gz-hover-success gz-padding-x3 gz-font-x3 gz-round-x2">Sign in</button>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end: login-content -->
        </div>
        <!-- end: content -->
      </div>
      <!-- end: view-content -->
    </div>
    <div id="footer-container">
      <!-- begin: footer-content -->
      <div id="footer-content">
        <div class="gz-row gz-white">
          <footer class="gz-container gz-padding-x6 gz-center gz-opacity">
            <p>gizmo-login-page</p>
          </footer>
        </div>
      </div>
      <!-- end: footer-content -->
    </div>
    <!-- end containers -->
  </div>
  <!-- end: wrapper -->
  <!-- begin: js -->
  <script>
    function toggleNav() {
      var x = document.getElementById("navbar");
      if (x.className.indexOf("gz-show") == -1) {
        x.className += " gz-show";
      } else {
        x.className = x.className.replace(" gz-show", "");
      }
    }
  </script>
  <!-- end: js -->
</body>

</html>
